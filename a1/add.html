<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SkillSwap â€“ Add Skill</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/scripts.js" defer></script>
</head>
<body>
  <div data-include="header.html"></div>

  <main class="section-pad">
    <h1>Add a Skill</h1>

    <form>
      <label for="title">Title *</label>
      <input id="title" name="title" type="text" required>

      <label for="desc">Description *</label>
      <textarea id="desc" name="desc" required></textarea>

      <label for="cat">Category *</label>
      <input id="cat" name="cat" type="text" required>

      <label for="rate">Rate per Hour ($) *</label>
      <input id="rate" name="rate" type="number" min="0" step="0.01" required>

      <label for="level">Level *</label>
      <select id="level" name="level" required>
        <option value="" disabled selected>Select level</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Expert">Expert</option>
      </select>

      <label for="img">Skill Image *</label>
      <input id="img" name="img" type="file" accept="image/*" required>

      <button type="submit">Submit</button>
    </form>
  </main>

  <div data-include="footer.html"></div>
</body>
</html>
