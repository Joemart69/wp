<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillSwap - Skills</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="header"></div>

  <main>
    <img src="images/skills_banner.png" alt="Skills Banner" class="banner">

    <h1>Available Skills</h1>
    <table class="skills-table">
      <thead>
        <tr>
          <th>Skill</th>
          <th>Description</th>
          <th>Level</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Web Development</td>
          <td>HTML, CSS, JavaScript, responsive design</td>
          <td>Intermediate</td>
        </tr>
        <tr>
          <td>Graphic Design</td>
          <td>Logos, banners, and branding with Adobe tools</td>
          <td>Beginner</td>
        </tr>
        <tr>
          <td>Data Analysis</td>
          <td>Excel, Python, and visualization skills</td>
          <td>Advanced</td>
        </tr>
      </tbody>
    </table>
  </main>

  <div id="footer"></div>
</body>
</html>
